<!DOCTYPE html>

<html>
  <head>
    <title>Audio to transcript</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Header -->
    <header id="header">
      <a href="index.html" class="title">Hyperspace</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="generic.html">Generic</a></li>
          <li><a href="voicetext.html" class="active">Voice to Text</a></li>
          <li><a href="elements.html">Elements</a></li>
        </ul>
      </nav>
    </header>

    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main" class="wrapper">
        <div class="inner">
          <h1 class="major">Audio to Visual learning</h1>
          <span class="image fit"><img src="images/pic04.jpg" alt="" /></span>
          <textarea id="output" rows="8" cols="80"></textarea> <br />
          <button id="startRec">Start</button>
          <button id="stopRec">Stop</button>

          <script type="text/javascript">
            // Access the HTML elements
            var startRecButton = document.getElementById("startRec");
            var stopRecButton = document.getElementById("stopRec");
            var outputElement = document.getElementById("output");

            // Initialize the speech recognition API
            var speechRecognition = new webkitSpeechRecognition();

            // Set recognition language and interim results
            speechRecognition.lang = window.navigator.language;
            speechRecognition.interimResults = true;

            // Start recognition on button click
            startRecButton.addEventListener("click", () => {
              speechRecognition.start();
            });

            // Stop recognition on button click
            stopRecButton.addEventListener("click", () => {
              speechRecognition.stop();
            });

            // Handle the recognition result
            speechRecognition.addEventListener("result", (event) => {
              const transcript =
                event.results[event.results.length - 1][0].transcript;
              outputElement.textContent = transcript;
            });
          </script>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer id="footer" class="wrapper alt">
      <div class="inner">
        <ul class="menu">

        </ul>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
